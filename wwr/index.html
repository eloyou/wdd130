<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is all about my website, the home">
    <meta name="author" content="Angelo Caringal">
    <title>Let's Raft | Home</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="rafting site logo">
        </div>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header> 
    <main>
        <div class="home-hero">
            <div class="hero-homepage-image">
                <img src="images/home-hero-image.jpg" alt="hero image at homepage">
            </div>
            <div class="homepage-intro-msg">
                <h1>LETS RAFT</h1>
                <div class="homepage-button">
                    <a href="trips.html">Come and See</a>
                </div>
            </div>
            
        </div>
        <div class="newsletter">
            <div class="newsletter-form">
                <form action="#">
                    <fieldset>
                        <legend>Sign-up to our Newsletter</legend>
                        <div class="form-item column1">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-item column1">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">

                        </div>
                        
                    </fieldset>
                    <button type="submit">Sign-up</button>
                </form>
            </div>
            <div class="newsletter-cover">
                <img src="images/newsletter-cover.jpg" alt="newsletter-cover">
            </div>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 | Rafting Site</p>
        <nav class="social-media">
            <a href="https://facebook.com"><img src="images/fb_logo.png" alt="facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png" alt="instagram"></a>
            <a href="https://twitter.com"><img src="images/x_twitter.png" alt="twitter"></a>
        </nav>
    </footer>
    
</body>
</html>
