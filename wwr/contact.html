<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me to book accomadation">
    <meta name="author" content="Angelo Caringal">
    <title>Let's Raft | Contact us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="rafting site logo">
        </div>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>


    <main >
        <div class="contact-section">
            <div class="company-wrapper">
                <section class="company">
                    <h1>Company Information:</h1>
                    <div class="infos">
                        <p>Address: <span>Poblacion Zone III, Del Gallego, Camarines Sur</span></p>
                        <p>Phone number : <span>09263060742</span></p>
                        <p>Email: <span>angelobcaringal@gmail.com</span></p>
                    </div>
                    
                </section>
                <section class="employes">
                    <figure>
                        <img src="images/employee1.jpg" alt="CEO">
                        <figcaption>CEO</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Sales Manager">
                        <figcaption>Sales Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee">
                        <figcaption>Employee</figcaption>
                    </figure>
                    
                </section>
                
            </div>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7745.220659452195!2d122.58992049999999!3d13.92222455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a271076933fb75%3A0xb5171b2617dda724!2sPoblacion%20Zone%20III%2C%20Del%20Gallego%2C%20Camarines%20Sur!5e0!3m2!1sen!2sph!4v1716681059929!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            
            
            <section class="contact-form">
                <form action="#">
                    <fieldset>
                        <legend>Contact us</legend>
                        <div class="form-item column1">
                            <label for="fullname">Fullname: </label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column1">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">
                        </div>
    
                    
                        <div class="form-item column3">
                            <div class="radio">
                                <label for="general-inq">General Inquiry</label>
                                <input type="radio" name="general-inq" id="general-inq">
                            </div>
                            <div class="radio">
                                <label for="Reservation-q">Reservation Question</label>
                                <input type="radio" name="Reservation-q" id="Reservation-q">
                            </div>
                            <div class="radio">
                                <label for="web-suggest">Website Suggestion</label>
                                <input type="radio" name="web-suggest" id="web-suggest">
                            </div>
                            
                            
                            
                        </div>
                        <div class="text-area">
                            <label for="message">Message: </label>
                            <textarea name="message" id="message" rows="8" required placeholder="Say what you want"></textarea>
                        </div>
                        <div class="form-item column2">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" name="subscribe" id="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">Dont forget to sent</button>
                </form>
    
            </section>

        </div>
        
    </main>
   

    <footer>
        <p>&copy; 2024 | Rafting Site</p>
        <nav class="social-media">
            <a href="https://facebook.com"><img src="images/fb_logo.png" alt="facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png" alt="instagram"></a>
            <a href="https://twitter.com"><img src="images/x_twitter.png" alt="twitter"></a>
        </nav>
    </footer>
    
</body>
</html>
