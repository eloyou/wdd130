<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me to book accomadation">
    <meta name="author" content="Angelo Caringal">
    <title>Let's Raft | Contact us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="rafting site logo">
        </div>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>


    <main >
        <div class="contact-section">
            <section class="company">
                <h1>Company Information:</h1>
                <div class="infos">
                    <p>Address: <span>Poblacion Zone III, Del Gallego, Camarines Sur</span></p>
                    <p>Phone number : <span>09263060742</span></p>
                    <p>Email: <span>angelobcaringal@gmail.com</span></p>

                </div>
                
            </section>
            <section class="contact-form">
                <form action="#">
                    <fieldset>
                        <legend>Contact us</legend>
                        <div class="form-item column1">
                            <label for="fullname">Fullname: </label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column1">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">
                        </div>
    
                    
                        <div class="form-item column3">
                            <div class="radio">
                                <label for="general-inq">General Inquiry</label>
                                <input type="radio" name="general-inq" id="general-inq">
                            </div>
                            <div class="radio">
                                <label for="Reservation-q">Reservation Question</label>
                                <input type="radio" name="Reservation-q" id="Reservation-q">
                            </div>
                            <div class="radio">
                                <label for="web-suggest">Website Suggestion</label>
                                <input type="radio" name="web-suggest" id="web-suggest">
                            </div>
                            
                            
                            
                        </div>
                        <div class="text-area">
                            <label for="message">Message: </label>
                            <textarea name="message" id="message" rows="8" required placeholder="Say what you want"></textarea>
                        </div>
                        <div class="form-item column2">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" name="subscribe" id="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">Dont forget to sent</button>
                </form>
    
            </section>

        </div>
        
    </main>
   

    <footer>
        <p>&copy; 2024 | Rafting Site</p>
        <nav class="social-media">
            <a href="https://facebook.com"><img src="images/fb_logo.png" alt="facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png" alt="instagram"></a>
            <a href="https://twitter.com"><img src="images/x_twitter.png" alt="twitter"></a>
        </nav>
    </footer>
    
</body>
</html>
